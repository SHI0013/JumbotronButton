<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Jumbotron, Button </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Jumotron Example1</h1>
            <p>Jumbotron is used to highlight and gives background to the text to give it special attention.</p>
        </div>
    </div>
    <div class="container mt-3">
        <h1>Buttons</h1>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondry</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <div class="container">
        <h1>Contextual Badges</h1>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondry">Secondry</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-dark">Dark</span>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:20%">20%</div>
        </div>
    </div>
</body>
</html>
